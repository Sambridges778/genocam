<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>设置页面 - GenoCam</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="device">
    <div class="notch"></div>
    <div class="sysbar"><span class="pill">uinotes.com</span><span class="dot"></span><span style="margin-left:auto;margin-right:16px;opacity:.6">❤</span></div>
    <main class="app">
      <header class="topbar"><div></div><div class="center">设置</div><div><button class="icon-btn">···</button></div></header>
      <section class="list">
        <div class="item">构图网格：开</div>
        <div class="item">闪光灯：自动</div>
        <div class="item">视频分辨率：1080p@60</div>
        <div class="item">触觉反馈：开</div>
        <div class="item">存储位置：设备本地</div>
      </section>
      <footer class="homebar"></footer>
    </main>
  </div>
</body>
</html>
