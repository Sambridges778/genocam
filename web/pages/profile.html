<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>个人主页 - GenoCam</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="device">
    <div class="notch"></div>
    <div class="sysbar"><span class="pill">uinotes.com</span><span class="dot"></span><span style="margin-left:auto;margin-right:16px;opacity:.6">❤</span></div>
    <main class="app">
      <header class="topbar"><div></div><div class="center">个人主页</div><div><button class="icon-btn">···</button></div></header>
      <section class="profile-header">
        <div class="avatar"></div>
        <div>
          <div style="font-weight:600">Geno 用户</div>
          <div class="stat">作品 24</div>
          <div class="stat">关注 108</div>
          <div class="stat">粉丝 3k</div>
        </div>
        <button class="icon-btn">✚</button>
      </section>
      <section class="list">
        <div class="item">我的作品</div>
        <div class="item">我的收藏</div>
        <div class="item">账户设置</div>
        <div class="item">关于 Geno</div>
      </section>
      <footer class="homebar"></footer>
    </main>
  </div>
</body>
</html>
